<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lanmuguanli</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="iframecontent">
        <div class="pos">
            <span>公司介绍</span><i> | </i><span>公司介绍</span>
        </div>
        <div class="list">
            <form action="/" method="get" class="gsjs_form">
                <dl class="clearfix">
                    <dt class="fl gsjs_title">摘要：</dt>
                    <dd class="fl">
                        <textarea name="gsjs_content" class="textarea-default">网络科技有限公司成立于2007年。是一家集科研、生产、开发、销售为一体的互联网产业高新技术企业。 我公司在全国与多个大型门户网站保持密切技术合作与往来；并且与全国多所高校合作，开发与研究互联网深度产品，取得了不错的研究成果，获得良好的好评
                        </textarea>
                    </dd>
                </dl>
                <dl class="clearfix">
                    <dt class="fl gsjs_title">内容：</dt>
                    <dd class="fl">
                        <script id="editor" type="text/plain" style="width:600px;height:300px;"></script>
                    </dd>
                </dl>
                <dl class="clearfix">
                    <dt class="fl gsjs_title gsjs_btntit">提交按钮</dt>
                    <dd class="fl">
                        <input type="button" name="gsjs_btn" value="提交" class="btn btn-blue"/>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
<!-- JavaScript代码 -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/ueditor/utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/ueditor/utf8-php/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lib/ueditor/utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script>
        $(function(){
            var ue = UE.getEditor('editor');
        });
    </script>

</body>
</html>
