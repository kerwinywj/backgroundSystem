<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="login">
        <div class="loginMain">
            <h4 class="title">登录管理系统</h4>
            <ul class="list">
                <li class="item">
                    <span>管理员账号：</span>
                    <input type="text" name="username"/>
                </li>
                <li class="item">
                    <span>管理员密码：</span>
                    <input type="password" name="password"/>
                </li>
                <li class="item">
                    <span>登录验证码：</span>
                    <input type="text" name="verify"/>
                </li>
                <li class="item">
                    <div class="verifyImg"><img src="img/verifyimg.png"></div>
                </li>
                <li class="item">
                    <input type="button" name="loginbtn" value="登录"/>
                    <div class="tips"></div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
